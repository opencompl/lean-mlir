name: build & test
on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: build and test code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install elan üïë
        run: |
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
          ~/.elan/bin/lean --version
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Compile Library üßê
        run: |
          lake -R exe cache get # download cache of mathlib docs.
          lake -R build SSA

      - name: Compile Alive Examples
        run: |
          lake -R exe cache get # download cache of mathlib docs.
          lake -R build AliveExamples

      - name: Compile Executable üßê
        run: |
          lake -R exe cache get # download cache of mathlib docs.
          lake -R build mlirnatural 

