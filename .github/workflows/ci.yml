name: build & docs
on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: build and deploy documentation.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install elan 🕑
        run: |
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
          ~/.elan/bin/lean --version
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Compile Library 🧐
        run: |
          lake exe cache get # download cache of mathlib docs.
          lake build SSA

      - name: Compile Executable 🧐
        run: |
          lake exe cache get # download cache of mathlib docs.
          lake build mlirnatural 

      - name: Run executable ⚙️
        run: |
          ./build/bin/mlirnatural instcombine-test1 "32,2,3" | grep "^some -2$"
  
      - name: Generate docs 📜
        run: |
          ./docgen.sh
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/doc # The folder the action should deploy.

